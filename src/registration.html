<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>reg</title>
	//= partials/head.html
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	//= partials/header.html
	<div class="container-fluid">
		<div class="section section_reg">
			<div class="title">Реєстрація</div>
			<form action="#">
				<div class="form-horizontal form-horizontal_mod registration">
					<div class="row">
						<div class="col-md-10 col-md-offset-1 col-sm-12">
							
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 text-right">
							<div class="form-group">
								<label for="inputName" class="col-sm-4 control-label">ІМ’Я*</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="inputName" required>
								</div>
							</div>
						</div>
						<div class="col-sm-6 text-right">
							<div class="form-group">
								<label for="inputSurname" class="control-label col-sm-4">ПРІЗВИЩЕ*</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="inputSurname" required>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 text-right">
							<div class="form-group">
								<label for="inputPhone" class="col-sm-4 control-label">МОБІЛЬНИЙ*</label>
								<div class="col-sm-8">
									<input type="tel" class="form-control" id="inputPhone" placeholder="+380" required>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 text-right">

							<div class="form-group">
								<label for="inputStreet" class="col-sm-4 control-label">ВУЛИЦЯ*</label>
								<div class="col-sm-8">
									<input type="tel" class="form-control" id="inputStreet" value="04112" required>
								</div>
							</div>
						</div>
						<div class="col-sm-6 text-right">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="inputHouse" class="col-sm-6 control-label">БУДИНОК*</label>
										<div class="col-sm-6">
											<input type="text" class="form-control" id="inputHouse" value="154" required>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="inputFlat" class="col-sm-6 control-label">КВАРТИРА*</label>
										<div class="col-sm-6">
											<input type="text" class="form-control" id="inputFlat" value="154" required>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 text-right">
							<div class="form-group">
								<label for="selectCity" class="col-sm-4 control-label">МІСТО*</label>
								<div class="col-sm-8">
									<select class="form-control" id="selectCity">
										<option value="Україна">Україна</option>
										<option value="Україна">Україна</option>
										<option value="Україна">Україна</option>
										<option value="Україна">Україна</option>
										<option value="Україна">Україна</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-sm-6 text-right">
							<div class="row">
								<div class="col-md-9 col-md-offset-3">
									<div class="form-group">
										<label for="inputPostal" class="col-sm-6 control-label">ПОЧТОВИЙ ІНДЕКС*</label>
										<div class="col-sm-6">
											<input type="text" class="form-control" id="inputPostal" value="154" required>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 text-right">
							<div class="form-group">
								<label for="inputName" class="col-sm-4 control-label">E-MAIL*</label>
								<div class="col-sm-8">
									<input type="email" class="form-control" id="inputEmail" value="ivanov.a@gmail.com" required>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-center">
							<div class="captcha">
								<label id="inputCaptcha" class="captcha__title">Введіть код на зображенні</label>
								<span class="captcha__img">
									<img src="img/captcha.jpg" alt="captcha">
								</span>
								<span class="captcha__input">
									<input type="text" class="form-control" id="inputCaptcha" required>
								</span>
							</div>
							
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-center">
							<div class="checkbox-inline">
								<label>
									<input type="checkbox">
							    	Я ознайомився(лась), зрозумів(ла) і погоджуюсь з правилами*
							    	
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-center">
							<button class="btn btn_action btn_width-small" type="submit">ЗАРЕЄСТРУВАТИСЯ</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- END out-->
//= partials/popups.html
//= partials/footer.html
//= partials/scripts.html
</body>
</html>
